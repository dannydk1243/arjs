<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/target.mind; maxTrack: 1" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="./assets/modal.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="example-target" mindar-image-target="targetIndex: 0">
      <a-gltf-model id="animatedModel" rotation="90 0 0" position="0 0 0" scale="8 8 8" src="#avatarModel" animation-mixer>
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
<script>
 const exampleTarget = document.querySelector('#example-target');
  // const animatedModel = document.querySelector('#animatedModel');
  const model = document.querySelector("#animatedModel");
  let animationMixer = model.components["animation-mixer"];

  exampleTarget.addEventListener("targetFound", () => {
    console.log("Target found");
    //animatedModel.setAttribute("animation-mixer", "clip: start; loop: once; timeScale: 1"); // Play 
    if (animationMixer) {
        animationMixer.stopAction();
        animationMixer.playAction();
      }
  });

  exampleTarget.addEventListener("targetLost", () => {
    console.log("Target lost");
    // animatedModel.setAttribute("animation-mixer", "clip: start; timeScale: 0"); // Pause animation
    if (animationMixer) {
        animationMixer.stopAction();
      }
});
</script>

</html>
